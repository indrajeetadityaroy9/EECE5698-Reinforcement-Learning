# Rainbow DQN - Fast config (no torch.compile)
algorithm: dqn
seed: 42
device: auto
experiment_name: rainbow_fast
log_dir: experiments

env:
  rows: 20
  cols: 20
  stochasticity: 0.02
  max_episode_steps: 500

rewards:
  goal: 200.0
  oil: -5.0
  bump: -10.0
  action: -1.0

training:
  total_timesteps: 50000
  eval_freq: 5000
  save_freq: 25000
  log_freq: 100
  n_eval_episodes: 10

visualization:
  enabled: true
  save_only: true
  save_path: figures

hardware:
  mixed_precision: false
  compile_mode: null  # No torch.compile for faster startup
  num_envs: 1
  num_workers: 0

dqn:
  hidden_dims: [256, 256]
  learning_rate: 0.0005
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.05
  epsilon_decay_steps: 20000
  target_update_freq: 1000
  tau: 1.0
  buffer_size: 100000
  batch_size: 64
  min_buffer_size: 1000

  # Rainbow features
  use_double: true
  use_dueling: true
  use_per: true
  n_step: 3

  per_alpha: 0.6
  per_beta_start: 0.4
  per_beta_end: 1.0
  per_beta_frames: 30000
